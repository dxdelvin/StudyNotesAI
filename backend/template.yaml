AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: StudyNotesAI

Parameters:
  RawBucketName:
    Type: String
    Default: classnotes-raw
  PdfBucketName:
    Type: String
    Default: classnotes-pdfs
  TableName:
    Type: String
    Default: classnotes-meta-20250915

Globals:
  Function:
    Runtime: python3.11
    Timeout: 120
    MemorySize: 512
    Tracing: Active

Resources:
  ApiGatewayDefault4xx:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseType: DEFAULT_4XX
      RestApiId: !Ref ApiGatewayApi
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"

  ApiGatewayDefault5xx:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseType: DEFAULT_5XX
      RestApiId: !Ref ApiGatewayApi
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      BinaryMediaTypes:
        - "multipart/form-data"
        - "application/pdf"
        - "image/png"
        - "image/jpeg"
        - "*/*"

  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref RawBucketName

  PdfBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref PdfBucketName
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: ["GET","HEAD"]
            AllowedOrigins: ["*"]
            MaxAge: 3000

  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  ApiFunction:
    Type: AWS::Serverless::Function
    Metadata:
        BuildProperties:
          Requirements: requirements.txt
    Properties:
      FunctionName: classnotes-api-20250915
      CodeUri: app/
      Handler: main.handler
      Environment:
        Variables:
          RAW_BUCKET: !Ref RawBucketName
          PDF_BUCKET: !Ref PdfBucketName
          DDB_TABLE: !Ref TableName
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref RawBucketName
        - S3CrudPolicy:
            BucketName: !Ref PdfBucketName
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
        - Statement:
            Effect: Allow
            Action:
              - "textract:StartDocumentTextDetection"
              - "textract:GetDocumentTextDetection"
            Resource: "*"
      Events:
        ProxyRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /
            Method: ANY
        ProxyCatchAll:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /{proxy+}
            Method: ANY

Outputs:
  ApiUrl:
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
    Description: "Invoke URL"
  RawBucketOut:
    Value: !Ref RawBucketName
  PdfBucketOut:
    Value: !Ref PdfBucketName
  TableOut:
    Value: !Ref TableName
