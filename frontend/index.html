<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ClassNotes AI · GitHub Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="Header">
    <div class="container">
      <div class="brand">ClassNotes AI</div>
      <nav class="nav">
        <a href="#" class="nav-link">Docs</a>
        <a href="#" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="Box">
      <h2 class="Box-title">Upload note <span class="Label">PDF / image</span></h2>
      <div class="form-row">
        <input id="file" type="file" class="form-control" accept=".pdf,image/*"/>
        <button id="processBtn" class="btn" style="display:none;">Process OCR Results</button>
      </div>
      <p id="status" class="flash"></p>
    </section>

    <section class="Box">
      <h2 class="Box-title">Ask your notes</h2>
      <div class="form-row">
        <input id="q" type="text" class="form-control" placeholder="e.g. Define normalization…"/>
        <button id="askBtn" class="btn btn-primary">Ask</button>
      </div>
      <div id="answer" class="answer"></div>
      <div id="sources" class="sources"></div>
    </section>

    <footer class="Footer">
      <span>Built with FastAPI · AWS · GitHub Actions by Delvin</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
